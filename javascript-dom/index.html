<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour of Dom</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Welcome to my Dom</h1>
    </header>
    <main id="main-container">
        <section class="jalali-container">
            <h1>An Awesome Dom re baba</h1>
            <ul>
                <li>Jalali Set</li>
                <li>Kabali Set</li>
                <li>Mabali Set</li>
                <li>Dabali Set</li>
            </ul>
        </section>

        <section class="fruits-container">
            <h2 id="fruit-title">Fruit I liked</h2>
            <ul class="fruit-list">
                <li>Banana</li>
                <li>Guava</li>
                <li>Papaya</li>
                <li>Mango</li>
            </ul>
        </section>

        <section id="places-container">
            <h1 id="place-title">Places I like to visit</h1>
            <ul class="places-list">
                <li class="important-place">Sundarbhan</li>
                <li>bandorbhan</li>
                <li>Sylhet</li>
                <li>Khagrachri</li>
            </ul>
        </section>
    </main>

    <script src="dom.js"></script>
    <script src="style-in-js.js"></script>
</body>

</html>
