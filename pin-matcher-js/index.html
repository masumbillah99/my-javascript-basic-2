<!DOCTYPE html>
<html>

<head>
    <title>Pin Matcher with JS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .generate-btn {
            width: 200px;
            padding: 50px;
            border-radius: 50%;
            border: 9px solid #3945BC;
            background-color: #495BC3;
            color: rgb(255, 255, 255);
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
        }

        .number-btn {
            cursor: pointer;
        }

        .notify {
            display: none;
        }
    </style>
</head>

<body class="bg-dark text-white">
    <main>
        <section class="container mt-5">
            <div class="row gap-3">
                <div class="col p-5 rounded text-center bg-secondary text-white">
                    <input type="number" id="display-pin" class="form-control fw-bold py-3 px-5 mb-3">
                    <button id="generate-pin" class="generate-btn mt-3">Generate Pin</button>
                </div>
                <div class="col p-5 bg-secondary text-white text-center">
                    <input type="number" id="typed-pin" class="form-control fw-bold py-3 px-5 mb-3">
                    <div id="calculator" class="px-5 pt-2 pb-4">
                        <div class="row gap-2 pb-2 text-center fs-5">
                            <div class="col bg-primary rounded py-2 number-btn">7</div>
                            <div class="col bg-primary rounded py-2 number-btn">8</div>
                            <div class="col bg-primary rounded py-2 number-btn">9</div>
                        </div>
                        <div class="row gap-2 pb-2 text-center fs-5">
                            <div class="col bg-primary rounded py-2 number-btn">4</div>
                            <div class="col bg-primary rounded py-2 number-btn">5</div>
                            <div class="col bg-primary rounded py-2 number-btn">6</div>
                        </div>
                        <div class="row gap-2 pb-2 text-center fs-5">
                            <div class="col bg-primary rounded py-2 number-btn">1</div>
                            <div class="col bg-primary rounded py-2 number-btn">2</div>
                            <div class="col bg-primary rounded py-2 number-btn">3</div>
                        </div>
                        <div class="row gap-2 pb-2 text-center fs-5">
                            <div class="col bg-primary rounded py-2 number-btn">&lt;</div>
                            <div class="col bg-primary rounded py-2 number-btn">0</div>
                            <div class="col bg-primary rounded py-2 number-btn">C</div>
                        </div>
                    </div>
                    <button id="btn-pin-submit" class="btn btn-warning w-75 py-3 fw-bold" type="submit">Submit</button>
                </div>
                <div class="text-center mt-3">
                    <p id="pin-failure" class="bg-danger p-4 w-50 mx-auto rounded notify">❌ Pin Didn't Match, Please try
                        again <br>Never lose hope!!! <br>Almighty Allah always with you.</p>
                    <p id="pin-success" class="bg-success p-4 w-50 mx-auto rounded notify">✅ Pin Matched... Secret
                        door is opening for you <br>✅ Alhamdulillah <br>
                        ✅ Are you ready for enter the next level ???
                    </p>
                </div>
            </div>
        </section>
    </main>

    <script src="./app.js"></script>
</body>

</html>
