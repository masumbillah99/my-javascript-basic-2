<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Bank</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-16">
        <h1 class="text-5xl text-center font-bold">Welcome to Our
            <span class="text-orange-400 underline">Javascript Bank!!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-indigo-300 w-9/12 mx-auto mt-16 p-10">
            <h3 class="text-3xl font-semibold mb-6">Please Login</h3>
            <div>
                <input type="email" class="w-9/12 block p-3 pl-5 rounded-lg" id="email" placeholder="Enter your email">
                <br>
                <input type="password" class="w-9/12 block p-3 pl-5 rounded-lg" id="password"
                    placeholder="Enter your password">
                <br>
                <button id="btn-submit" type="submit"
                    class="bg-orange-600 text-white hover:bg-indigo-600 text-lg font-medium px-8 py-3 rounded-lg">Submit
                </button>
            </div>
        </section>
    </main>

    <!-- javascript file -->
    <script src="login.js"></script>
</body>

</html>
