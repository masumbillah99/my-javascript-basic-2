<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>

<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li class="item">Recusandae, debitis.</li>
            <li class="item">Ducimus, inventore.</li>
            <li class="item">Voluptas, explicabo.</li>
            <li class="item">Provident, in!</li>
            <li class="item">Numquam, sit?</li>
        </ul>
        <button id="btn-add">Add item</button>
    </section>

    <script>
        const listContainer = document.getElementById('list-container');
        const items = document.getElementsByClassName('item');
        const addBtn = document.getElementById('btn-add');

        // for (const item of items) {
        //     item.addEventListener('click', (event) => {
        //         event.target.parentNode.removeChild(event.target);
        //     });
        // };

        listContainer.addEventListener('click', (event) => {
            event.target.parentNode.removeChild(event.target);
        });

        addBtn.addEventListener('click', () => {
            const li = document.createElement('li');
            li.innerText = "Brand new item";
            li.classList.add('item');
            listContainer.appendChild(li);
        });
    </script>
</body>

</html>
